<!-- login.component.html -->
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card bg-light p-3">
    <h4 class="text-center mb-4">To Do App Login </h4>
    <form>
      <div class="form-group row text-center">
        <label for="email" class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
      </div>
      <div class="form-group row text-center">
        <label for="password" class="col-sm-4 col-form-label mb-2">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
      </div>
      <div class="form-group row text-center">
        <div >
          <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
