<!-- edit-task-modal.component.html -->
<h2 mat-dialog-title>Edit Task</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        [(ngModel)]="task.title"
        name="taskTitle"
        #taskTitleInput="ngModel"
        required
        minlength="4"
      />
    </mat-form-field>
    <mat-checkbox [(ngModel)]="task.isDone" name="isTaskDone"
      >Completed</mat-checkbox
    >

    <mat-error *ngIf="taskTitleInput.hasError('required')">
      Title is required
    </mat-error>

    <mat-error *ngIf="taskTitleInput.hasError('minlength')">
      Title must be at least 4 characters long
    </mat-error>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    type="submit"
    (click)="onSubmit()"
    [disabled]="!taskTitleInput.valid"
  >
    Save
  </button>
</mat-dialog-actions>
