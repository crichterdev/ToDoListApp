<!-- todo-list.component.html -->
<div class="container mt-4">
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Is Done</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.isDone ? 'Yes' : 'No' }}</td>
      <td class="d-flex justify-content-around">

        <a (click)="editTask(task.id)">
          <i class="fas fa-pencil-alt"></i>
        </a>

        <a (click)="deleteTask(task.id)">
          <i class="fas fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="text-center mt-3">
  <button mat-raised-button color="primary" (click)="openAddTaskModal()">+ Add new</button>
</div>

</div>
